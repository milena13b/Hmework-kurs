<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Software Order Form
    </title>
    <style>
        fieldset {
            padding: 0 20px 20px;
            margin: 0 0 1px;
            width: 600px;
            border: 1.5px solid #989292;
            border-radius: 5px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Software Order Form</h1>
    <fieldset>
        <legend>License details</legend>
        <ul>
            <li>
                <label for="email">Email adress:</label>
                <input type="email" id="email" name="email" required />
            </li>
            <li>
                <label for="text">Website:</label>
                <input type="text" placeholder="http://www.example.com" id="text" name="text" required />
            </li>
            <li>
                <label for="licence">Number of license:</label>
                <input type="number" placeholder="How many to buy (1-10)" name="licence" id="licence" required />
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>Biling details</legend>
        <ul>
            <li><label for="name">Name</label>
                <input name="text" id="name" placeholder="First Last" required />
            </li>
            <li>
                Adress
                <textarea name="adress" required placeholder="House number, street, city, state" rows="3"
                    cols="24"></textarea>
            </li>
            <li>
                <label for="post">Postal Code</label>
                <input id="post" name="post" required placeholder="Post code or zip kod" />
            </li>
            <li>
                Country
                <select name="country" required>
                    <option value="">Australia</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Italy">Italy</option>
                    <option value="Denmark">Denmark</option>
                </select>
            </li>
            <li>
                <label for="phone">Phone <i>(optional)</i></label>
                <input type="number" name="phone" id="phone" placeholder="include country prefix, e.g." />
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>Payment details</legend>
        <ul>
            <li>
                <label for="card">Card number</label>
                <input id="card" name="card" type="number" placeholder="As shown on the front of your card" required />
            </li>
            <li>
                <label for="cvv">CVV</label>
                <input id="cvv" type="number" placeholder="3-digit number on the back of your card" />
            </li>
            <li>
                <label for="expiry">Expiry Date</label>
                <input id="expiry" type="number" placeholder="YYYY-MM" />
            </li>
        </ul>
    </fieldset>
    <input type="submit" value="Place your order" style="border-radius: 10px;" />
</body>

</html>
