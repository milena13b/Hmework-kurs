<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pizza Shop</title>
<style>
    table,
    th,
    tr,
    td {
        text-align: left;
        border: 1px solid rgb(0, 0, 0);
    
    }
</style>
</head>

<body>
<table>
    <thead>
        <tr>
 <th colspan="2" style="text-align: center;">
<b>Pizza Shop 2.0</b>
</th>
</tr>
</thead>
<tbody>
<tr>
    <td>Name</td>
    <td>
        <input type="text" required maxlength="20">
    </td>
</tr>
<tr> 
<td>Pizza Toping</td>
<td>
<input type="radio" name="Supreme"  id="Supreme" value="Supreme"/>
<label for="Supreme">Supreme</label>
<br/>
<input type="radio" name="Vegeterian" id="Vegeterian" value="Vegeterian"/>
<label for="Vegeterian">Vegeterian</label>
<br/>
<input type="radio" name="Hawaiian" id="Hawaiian" value="Hawaiian"/>
<label for="Hawaiian">Hawaiian</label>
</td>
</tr>
<tr>
    <td>Pizza Sauce</td>
    <td>
<select name="sauce">

    <option value="tomato">Tomato</option>
    <option value="garlic">Garlic</option>
    <option value="hot sauce">Hot sauce</option>
    <option value="mayo">Mayo</option>
</select>
    </td>
</tr>
<tr>
<td>Optional extra</td>
<td>
    <input type="checkbox" id="cheese" name="cheese" value="cheese"/>
    <label for="cheese">Extra Cheese</label>
    <input type="checkbox" id="gluten" name="gluten" value="gluten"/>
    <label for="gluten">Gluten free</label>
</td>
</tr>
<tr>
<td colspan="2">
    Delivery instructions:
    <br/>
<textarea required rows="5" cols="50" ></textarea>
</td>
</tr>
<tr><td colspan="2">
<input type="submit" value="Send my order"/>
</td>
</tr>
</tbody>
</table>



</body>
</html>
